<!DOCTYPE html>
<htm lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width">
        <title>rep.it</title>
    </head>
    <body>
        <header>
            <h1>Create An Account</h1>
        </header>
        <form>
            <div>
                <label for="First name">First name</label>
                <input placeholder="First name" type="text"/>
            </div>
            <div>
                <label for="Last name">Last name</label>
                <input placeholder="Last name" type="text"/>
            </div>
            <div>
                <label for="Email">Email</label>
                <input id="Email" required placeholder="Email" type="email"/>
            </div>
            <div>
                <label for="Username">Username</label>
                <input id="Username" required placeholder="Username" type="text"/>
            </div>
            <div>
                <label for="Password">Password</label>
                <input id="Password" required placeholder="Password" minlength="10", type="password"/>
            </div>
            <div>
                <label for="Birth date">Birth date</label>
                <input id="Birth date" required type="date"/>
            </div>
            <div>
                <label for="Happy">How happy are you?</label>
                <input id="Happy" type="range" name="Happy" min="0" max="12"/>
            </div>
            <div>
                <label for="Color">What is your fav.color?</label>
                <input id="Color" type="color"/>
            </div>
            <div>
                <input type="submit" value="Create Account"/>
            </div>
        </form>
    </body>
</html>

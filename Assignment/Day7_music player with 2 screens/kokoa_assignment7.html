<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style7.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrap">
        <div class="music-app">
            <header class="app-header">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-search"></i>
            </header>
            
            <div class="artist">
            <div class="artist-profile">
                <img src="https://miro.medium.com/v2/resize:fit:760/0*lKAqH-7k9qilE_vN.jpg" />
                <div class="artist-info">
                <span>Tyler, The Creator</span>
                <p>Rap, Hip-Hop</p>
                </div>
            </div>
            </div>
            
            <div class="play-controls">
                <div class="play-controls__shuffle">Shuffle</div>
                <div class="play-controls__like">
                <i class="fas fa-heart"></i>
                <span class="listeners">212 971</span>
                </div>
            </div>
            
            <div class="song-list">
            <div class="song">
                <img src="https://upload.wikimedia.org/wikipedia/en/c/ca/Tyler%2C_the_Creator_-_Earfquake_%28Channel_Tres_remix%29.jpg">
                <div class="song-info">
                    <p>Tyler, The Creator</p>
                    <h2>EARFQUAKE</h2>
                </div>
                <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="song">
                    <img src="https://thedailytexan.com/wp-content/uploads/2021/11/november-900x900.png">
                    <i class="fas fa-play"></i>
                    <div class="song-info">
                        <p>Tyler, The Creator</p>
                        <h2>NOVEMBER</h2>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="song">
                    <img src="https://thedailytexan.com/wp-content/uploads/2021/11/november-900x900.png">
                    <div class="song-info">
                        <p>Tyler, The Creator</p>
                        <h2>911</h2>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="song">
                    <img src="https://i.redd.it/i-expanded-the-wolf-album-cover-a-couple-times-with-ai-v0-vpk24hi4dvh91.jpg?width=1024&format=pjpg&auto=webp&s=7fd5d3315ae3159f2d4644c2236012211d272116">
                    <div class="song-info">
                        <p>Tyler, The Creator</p>
                        <h2>WOLF</h2>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
                </div>  
            </div>
            
            <div class="now-playing">
                <div class="now-playing__info">
                    <p>Tyler, The Creator</p>
                    <h2>NOVEMBER</h2>
                </div>
                <div class="now-playing__controls">
                    <i class="fas fa-step-backward fa-xs"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-step-forward fa-xs"></i>
                </div>
            </div>
        </div>
        <div class="music-app">
            <header class="app-header">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-ellipsis-v"></i>
            </header>
            <div class="album-art">
            <img src="https://thedailytexan.com/wp-content/uploads/2021/11/november-900x900.png"/>
            </div>
            <div class="track-info">
            <h2>November</h2>
            <p>Tyler, The Creator</p>
            </div>
            <div class="time">
                <span class="time-start">1:56</span>
                <span class="time-end">2:21</span>
            </div>
            <div class="time-slider">
                <div class="time-slider__slider">
                    <div class="time-slider__progress"></div>
                    <div class="time-slider__thumb"></div>
                </div>
            </div>
            <div class="player-controls">
                <i class="fas fa-redo fa-sm"></i>
                <i class="fas fa-step-backward"></i>
                <div class="player-controls__play">
                    <i class="fas fa-play"></i>
                </div>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-random fa-sm"></i>
            </div>
        </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="styles5.css">
</head>

<body>
  <div class="status-bar">
    <header>
      <i class="fa-solid fa-xmark"></i>
      <span>Playlist</span>
    </header>


    <main>
      <section class="playlist">
        <div class="playlist__cover">
          <i class="far fa-image fa-2xl"></i>
        </div>
        <div class="playlist__info">
          <h3 class="plalist__title">Random Love</h3>
          <h5 class="playlist__singer">by Divay Kapoor</h5>
        </div>
      </section>

      <div class="icons">
        <div class="icons__play-button">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="icons__like-button">
          <i class="far fa-heart"></i>
        </div>
        <div class="icons__add-button">
          <i class="fas fa-plus"></i>
        </div>
      </div>

      <div class="playlist-list">
        <div class="playlist-list__list">
          <div class="playlist-list__icon Matargasti"></div>
          <div class="playlist-list__info">
            <h5>Matargasti</h5>
            <h6>Mohit Chauhan</h6>
          </div>
        </div>
        <div class="playlist-list__list">
          <div class="playlist-list__icon Attitude"></div>
          <div class="playlist-list__info">
            <h5>Attitude</h5>
            <h6>Lewis OfMan·Attitude</h6>
          </div>
        </div>
        <div class="playlist-list__list">
          <div class="playlist-list__icon Try-Everything" ></div>
          <div class="playlist-list__info">
            <h5>Try Everthing</h5>
            <h6>Shakira·Zootopia</h6>
          </div>
        </div>
        <div class="playlist-list__list">
          <div class="playlist-list__icon Sunflower"></div>
          <div class="playlist-list__info">
            <h5>Sunflower</h5>
            <h6>Joseph Vincent·Sunflower</h6>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/758e5dd90a.js" crossorigin="anonymous"></script>
</body>

</html>
